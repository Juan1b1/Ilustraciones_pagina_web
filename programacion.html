<canvas width="600" height="400"></canvas>

<script>
  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "lightgrey"; // FillStyle es una proriedad.
  pincel.fillRect(0,0,600,400); //fillRect es una función.

  pincel.fillStyle = "green"; // FillStyle es una proriedad.
  pincel.fillRect(0,0,200,400); //fillRect es una función.

  pincel.fillStyle = "red"; // FillStyle es una proriedad.
  pincel.fillRect(400,0,200,400); //fillRect es una función.

  pincel.fillStyle = "yellow"; // FillStyle es una proriedad.
  pincel.beginPath();
  pincel.moveTo(300,200);
  pincel.lineTo(200,400);
  pincel.lineTo(400,400);
  pincel.fill();

  pincel.fillStyle = "blue"; // FillStyle es una proriedad.
  pincel.beginPath();
  pincel.arc(300,200,50,0,2*3.14);
  pincel.fill();
</script>
